<app-blank [pageTitle]="breadCrumbName()" [breadcrumbs]="[
        {title: 'Ürünler', url: '/products', icon: 'deployed_code'},
        {title: breadCrumbName(), url: '/products/product-create', icon: id() ? 'edit':'add'}
        ]" />

<div class="row">

    <div class="col-md-4 col-12">

        <div class="card">

            <div class="card-header">

                <h4>{{cardTitle()}}</h4>

            </div>

            <div class="card-body">

                <form #form="ngForm" autocomplete="off" (ngSubmit)="save(form)">

                    <div class="form-group">
                        <label>Kategori</label>
                        <flexi-select [data]="categories()" label="name" value="id" 
                        [(ngModel)]="data().categoryId" name="categoryId" 
                        [required]="true"
                        language="tr" [loading]="categoryLoading()" 
                        (ngModelChange)="setCategoryName()" />
                    </div>

                    <div class="form-group mt-2">
                        <label>Urun Adi</label>
                        <input [(ngModel)]="data().name" name="name" type="text" class="form-control" />
                    </div>

                    <div class="form-group mt-2">
                        <label>Urun Resmi</label>
                        <input [(ngModel)]="data().imageUrl" name="imageUrl" type="text" class="form-control" />
                    </div>

                    <div class="form-group mt-2">
                        <label>Urun Birim Fiyati</label>
                        <input [(ngModel)]="data().price" name="price"
                            type="text" class="form-control" 
                            mask="separator" thousandSeparator="."
                            />
                    </div>

                    <div class="form-group mt-2">
                        <label>Urun Stok Adedi</label>
                        <input [(ngModel)]="data().stock" name="stock" type="text" class="form-control" />
                    </div>

                    <div class="form-group mt-2 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">{{ btnName() }}</button>
                    </div>

                </form>

            </div>

        </div>

    </div>

</div>
