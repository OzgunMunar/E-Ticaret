<app-blank pageTitle="Ürün Ekle" [breadcrumbs]="[
        {title: 'Ürünler', url: '/products', icon: 'deployed_code'},
        {title: 'Ekle', url: '/products/product-create', icon: 'add'}
        ]" />

<div class="row">

    <div class="col-md-4 col-12">

        <div class="card">

            <div class="card-header">

                <h4>Ürün Ekle</h4>

            </div>

            <div class="card-body">

                <form #form="ngForm" autocomplete="off" (ngSubmit)="save(form)">

                    <div class="form-group">
                        <label>Urun Adi</label>
                        <input ngModel name="name" type="text" class="form-control" />
                    </div>

                    <div class="form-group mt-2">
                        <label>Urun Resmi</label>
                        <input ngModel name="imageUrl" type="text" class="form-control" />
                    </div>

                    <div class="form-group mt-2">
                        <label>Urun Birim Fiyati</label>
                        <input ngModel name="price" type="text" class="form-control" />
                    </div>

                    <div class="form-group mt-2">
                        <label>Urun Stok Adedi</label>
                        <input ngModel name="stock" type="text" class="form-control" />
                    </div>

                    <div class="form-group mt-2 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </div>

                </form>

            </div>

        </div>

    </div>

</div>
