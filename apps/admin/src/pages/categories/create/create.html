<app-blank [pageTitle]="breadCrumbName()" [breadcrumbs]="[
        {title: 'Kategoriler', url: '/categories', icon: 'deployed_code'},
        {title: breadCrumbName(), url: '/categories/create', icon: id() ? 'edit':'add'}
        ]" />

<div class="row">

    <div class="col-md-4 col-12">

        <div class="card">

            <div class="card-header">

                <h4>{{cardTitle()}}</h4>

            </div>

            <div class="card-body">

                <form #form="ngForm" autocomplete="off" (ngSubmit)="save(form)">

                    <div class="form-group">
                        <label>Kategori AdÄ±</label>
                        <input [(ngModel)]="data().name" name="name" type="text" class="form-control" />
                    </div>

                    <div class="form-group mt-2 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">{{ btnName() }}</button>
                    </div>

                </form>

            </div>

        </div>

    </div>

</div>
