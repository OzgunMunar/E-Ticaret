<title>Tech Store | Ana Sayfa</title>
<section class="hero">
    <div class="hero-content">
        <h1>En Yeni Teknoloji Ürünleri</h1>
        <p>Kaliteli ve uygun fiyatlı teknoloji ürünleri için doğru adres</p>
    </div>
</section>

<section class="products">
    <div class="container">
        <h2 class="section-title">Ürünler</h2>
        <div class="products-grid">
            @for(item of dataSignal(); track item.id) {

            <div class="product-card">
                <img [src]="item.imageUrl"
                    alt="Samsung Galaxy Tab">
                <h3>{{item.name}}</h3>
                <p class="price">{{item.price | trCurrency:'₺':false}}</p>
                @if(user()) {
                    <button class="add-to-cart" (click)="addBasket(item)">Sepete Ekle</button>
                }
            </div>

            }

            <div
                class="search-results"
                infiniteScroll
                [infiniteScrollDistance]="2"
                [infiniteScrollThrottle]="50"
                (scrolled)="onScroll()">

            </div>

        </div>
    </div>
</section>
