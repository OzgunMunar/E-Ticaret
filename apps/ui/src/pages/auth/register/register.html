<div class="login-header">
    <div class="login-icon">
        <i class="fas fa-user-circle"></i>
    </div>
    <h1>Hoş Geldiniz</h1>
    <p>Hesabınızı oluşturarak alışverişe devam edin</p>
</div>

<div class="login-tabs">
    <button routerLink="/auth/login" class="tab-btn" data-tab="login">
        <i class="fas fa-sign-in-alt"></i>
        Giriş Yap
    </button>
    <button routerLink="/auth/register" class="tab-btn active" data-tab="register">
        <i class="fas fa-user-plus"></i>
        Kayıt Ol
    </button>
</div>

<div class="tab-content active" id="register">
    <form class="auth-form" #form="ngForm" class="auth-form" (ngSubmit)="signUp(form)" autocomplete="off">
        <div class="form-row">
            <div class="form-group">
                <label>Ad</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" [(ngModel)]="data().firstName" name="firstName" required placeholder="Adınız">
                </div>
            </div>
            <div class="form-group">
                <label>Soyad</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" [(ngModel)]="data().lastName" name="lastName" required placeholder="Soyadınız">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Kullanıcı Adı</label>
            <div class="input-group">
                <i class="fa fa-person"></i>
                <input type="text" [(ngModel)]="data().userName" name="userName" required placeholder="Kullanıcı Adı">
            </div>
        </div>

        <div class="form-group">
            <label>E-posta Adresi</label>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" [(ngModel)]="data().email" name="email" required placeholder="ornek@email.com">
            </div>
        </div>

        <div class="form-group">
            <label>Şifre</label>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" [(ngModel)]="data().password" name="password" required placeholder="*************">
            </div>
        </div>

        <div class="form-options">
            <label class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <span class="checkmark"></span>
                <a href="#">Kullanım Koşulları</a>'nı kabul ediyorum
            </label>
            <label class="checkbox-container">
                <input type="checkbox" id="newsletter">
                <span class="checkmark"></span>
                Kampanya ve duyuru e-postalarını almak istiyorum
            </label>
        </div>

        <button type="submit" class="auth-btn">
            <i class="fas fa-user-plus"></i>
            Kayıt Ol
        </button>
    </form>
</div>
